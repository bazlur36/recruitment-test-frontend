<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Front End Recruitment Test">
  <title>Front End Recruitment Test</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Front End Recruitment Test">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/rt.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link href="bower_components/paper-elements/paper-elements.html" rel="import">
    <link href="bower_components/paper-menu/paper-submenu.html" rel="import">
    <link href="bower_components/paper-menu/paper-menu.html" rel="import">
    <link rel="import" href="bower_components/iron-icons/social-icons.html">
    <link rel="import" href="bower_components/polymer/polymer-mini.html">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/gold-email-input/gold-email-input.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="custom_components/x-chat-list.html">
    <link rel="import" href="custom_components/x-user-list.html">

  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>



    <script>

    </script>

</head>



<body fullbleed unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <paper-submenu class="users">
                <paper-item class="menu-trigger"><iron-icon icon="social:people"></iron-icon>
                <span>Users</span></paper-item>
                <paper-menu class="menu-content">
                    <a href$="{{baseUrl}}users/Zorita Beach">Zorita Beach</a>
                    <a href$="{{baseUrl}}users/Austin Peterson">Austin Peterson</a>
                    <a href$="{{baseUrl}}users/Jermaine Cobb">Jermaine Cobb</a>
                    <a href$="{{baseUrl}}users/Emerald Mendez">Emerald Mendez</a>
                    <a href$="{{baseUrl}}users/Phillip Stokes">Phillip Stokes</a>
                    <a href$="{{baseUrl}}users/Rhea Oneill">Rhea Oneill</a>
                </paper-menu>
          </paper-submenu>
          <a data-route="profile" href="{{baseUrl}}profile">
            <iron-icon icon="icons:account-circle"></iron-icon>
            <span>Profile</span>
          </a>

            <a href="#">
                <iron-icon icon="settings-power"></iron-icon>
                <span>Logout</span>
            </a>

            <a data-route="login" href="{{baseUrl}}login">
                <iron-icon icon="social:person"></iron-icon>
                <span>Login</span>
            </a>
            <a data-route="not-found" href="{{baseUrl}}not-found">
                <iron-icon icon="social:mood-bad"></iron-icon>
                <span>404 Page</span>
            </a>

        </paper-menu>



      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="social:notifications"></paper-icon-button>

            <paper-menu-button class="profile">
                <paper-icon-button icon="icons:account-circle" class="dropdown-trigger"></paper-icon-button>
                <paper-menu class="dropdown-content">

                        <a data-route="profile" href="{{baseUrl}}profile">Profile</a>

                    <paper-item>Settings</paper-item>
                    <paper-item>Help</paper-item>
                </paper-menu>
            </paper-menu-button>



          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Front End Recruitment Test</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The future of the web today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>
              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
                <h1 id="license">License</h1>
                <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                <p>Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>
                <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                <ul>
                <li>Redistributions of source code must retain the above copyright
                notice, this list of conditions and the following disclaimer.</li>
                <li>Redistributions in binary form must reproduce the above
                copyright notice, this list of conditions and the following disclaimer
                in the documentation and/or other materials provided with the
                distribution.</li>
                <li>Neither the name of Google Inc. nor the names of its
                contributors may be used to endorse or promote products derived from
                this software without specific prior written permission.</li>
                </ul>
                <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
              </paper-material>

            </section>

            <section data-route="user-info">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div id="previous">
                <chat-box></chat-box>
                </div>
                <div id="chat-box" class="send-message" layout horizontal style="position: fixed; bottom: 0px">
                    <paper-input flex autofocus label="Type message..." id="input" value="{{input}}"></paper-input>
                    <paper-fab icon="send" id="sendButton" on-tap="{{sendMyMessage}}"></paper-fab>
                </div>
              </paper-material>
            </section>

              <section data-route="profile">
                  <dom-module is="tabs-with-content-example">

                  <template>
                  <paper-tabs selected="{{selected}}">
                      <paper-tab>Basic Info</paper-tab>
                      <paper-tab>User Settings</paper-tab>
                  </paper-tabs>
                  <iron-pages selected="{{selected}}">
                      <div>
                          <div><paper-input id="displayName" label="Display Name" value="{{displayName}}" floatinglabel></paper-input></div>
                          <div><paper-textarea label="Address"></paper-textarea></div>
                          <div><paper-input id="Phone" label="Phone" value="{{phone}}" floatinglabel></paper-input></div>
                          <paper-button raised>Save</paper-button>
                      </div>
                      <div>
                          <paper-input label="Old Password" type="password" floatinglabel></paper-input>
                          <paper-input label="New Password" type="password" floatinglabel></paper-input>
                          <paper-input label="Confirm New Password" type="password" floatinglabel></paper-input>
                          <paper-button raised>Save</paper-button>
                      </div>
                  </iron-pages>
                  </template>
                  <script>
                      Polymer({
                          is: 'tabs-with-content-example',
                          properties: {
                              selected: {
                                  type: Number,
                                  value: 0
                              }
                          }
                      });
                  </script>
              </dom-module>
              <paper-material elevation="1">
                  <tabs-with-content-example></tabs-with-content-example>
              </paper-material>
            </section>


            <section data-route="profile">
              <paper-material elevation="1">
                <h2 class="page-title">User Profile</h2>
                <p>This is the Profile section</p>
              </paper-material>
            </section>

              <section data-route="login">
                  <paper-material elevation="1">
                      <h2 class="page-title">Login</h2>
                      <div id="loginbox" vertical layout>
                          <div><paper-input id="txtUsername" label="Username" value="{{username}}" floatinglabel></paper-input></div>
                          <div><paper-input id="txtPassword" label="Password" type="password" value="{{password}}" floatinglabel></paper-input></div>
                          <div class="submit-row">
                              <paper-checkbox checked> Remember Me </paper-checkbox><paper-button on-click="{{logIn}}" raised>Log in</paper-button>
                              <a data-route="recover" href="{{baseUrl}}recover">
                                  <span>Forgot Password?</span>
                              </a>

                          </div>
                      </div>
                  </paper-material>
              </section>

              <section data-route="recover">
                  <paper-material elevation="1">
                      <h2 class="page-title">Recover Password</h2>
                      <div id="recover" vertical layout>
                          <div><gold-email-input auto-validate label="Email Address" floatinglabel></gold-email-input></div>
                          <div class="submit-row">
                              <paper-button on-click="{{Submit}}" raised>Submit</paper-button>
                          </div>
                      </div>
                  </paper-material>
              </section>

              <section data-route="not-found">
                  <paper-material elevation="1">
                      <h2 class="page-title">404 - I was hungry and ate that page</h2>
                  </paper-material>
              </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>



  <!-- endbuild-->
</body>

</html>
