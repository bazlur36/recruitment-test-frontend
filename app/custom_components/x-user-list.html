<!DOCTYPE html>
<html>
<head>
    <link href="../bower_components/polymer/polymer.html" rel="import">
    <!-- Element Imports -->
</head>


<dom-module id="user-list">
    <template>
        <div> User list: </div>
        <template is="dom-repeat" items="{{users}}">
            <div><iron-icon icon="{{item.icon}}"></iron-icon>{{item.title}}</div>
        </template>

    </template>

    <script>

        Polymer({
            is: 'user-list',
            ready: function() {
                this.users = [
                    {icon: 'cloud', title: 'PubNub'},
                    {icon: 'polymer', title: 'Polymer'},
                    {icon: 'favorite', title: 'Love'}
                ];
            }
        });
    </script>


</dom-module>
