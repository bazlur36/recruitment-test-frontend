<!DOCTYPE html>
<html>
<head>
    <link href="../bower_components/polymer/polymer.html" rel="import">
    <!-- Element Imports -->
</head>

<dom-module id="chat-box">
    <template>
        <div> Messages: </div>
        <template is="dom-repeat" items="{{messages}}">
            <div class$="{{classColor(item.sender_id)}}">
                    <iron-icon icon="{{item.icon}}"></iron-icon>{{item.sender}}
                    <span>{{item.message}}</span>
                </div>
        </template>

    </template>
    <script src="x-chat.js"></script>

</dom-module>
