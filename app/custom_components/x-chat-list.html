<!DOCTYPE html>
<html>
<head>
    <link href="../bower_components/polymer/polymer.html" rel="import">
    <!-- Element Imports -->
</head>

<dom-module id="chat-box">

    <template>

        <div> Messages: </div>
        <template is="dom-repeat" items="{{messages}}">
            <div class$="message {{classColor(item.sender_id)}}">
                    <div class="avater"><iron-icon icon="{{item.icon}}"></iron-icon></div>
                    <div class="content">
                        <p>{{item.sender}}</p>
                        <span>{{item.message}}</span>
                        <label>{{item.time}}</label>
                    </div>
                </div>
        </template>

    </template>
    <script src="x-chat.js"></script>

</dom-module>
